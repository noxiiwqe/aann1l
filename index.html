  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(120deg, #2c2f33, #23272a);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyHDE67KMgdwlLCuj0y-2-BRy_CaOQVDmxyA&s');
      background-size: cover;
      background-position: center;
    }

    .card {
      background: rgb(0, 0, 0);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 25px rgb(244, 244, 244);
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 5px solid #ffffff;
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    .avatar:hover { 
      transform: scale(1.05);
    }

    .name {
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .name img {
      width: 30px;
      height: 30px;
    }

    .tag {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      text-decoration: none;
      margin: 8px auto;
      padding: 12px 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .links a:hover {
      background-color: #ffffff;
    }

    .links a img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .name {
        font-size: 22px;
      }

      .links a {
        font-size: 14px;
      }
    }
  </style>
